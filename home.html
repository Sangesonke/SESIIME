        <div >
            <span class="book" ><h1>BOOK APPOINTMENT</h1></span>
            <form id="appointment-form">
              <label>Name</label>
              <input type="text" id="name" placeholder="Name" required><br>
              <label>Email</label>
              <input type="email" id="email" placeholder="Email" required><br>
              <label>Date</label>
              <input type="date" id="date" required> <br>
              <label> Time</label>
              <input type="time" id="time" required><br>
              <label id="select-barber">Select barber</label>
              <select id="barber" required>
                <option value="" disabled selected>Select Barber</option>
                <option value="barber1">Dee</option>
                <option value="barber2">Barber 2</option>
                <option value="barber3">Barber 3</option>
              </select> <br>
              <button type="submit" id="book-btn">Book</button>
            </form>
        </div>
        <div class="foot">
          <img src="Website Assets/Website Assets/Brand Logo/Brand Logo-02.png">
        </div>
    </div>

  </section>
